<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task #1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>Fill Form</h1>
    </div>

    <section class="formsSection">
        <form action="">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Type your name">
            </div>

            <div class="surname">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Type your surname">
            </div>
            <div class="customer">
                <label for="customer">Customer</label>
                <input type="text" name="customer" id="customer" placeholder="Type customer name">
            </div>
            <div class="date">
                <label for="date">Birthdate</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="email">
                <label for="e-meil">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your E-mail">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password-rep" placeholder="Enter your password again">
            </div>
            <div class="submit-div">
                <label for="submit"></label>
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </section>
</body>

</html>
