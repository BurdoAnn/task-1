<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task #1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>Fill Form</h1>
    </div>

    <section class="formsSection">

        <form action="">
            <table>

                <div class="name">
                    <tr>
                        <th><label for="name">Name</label></th>
                        <th><input type="text" name="name" id="name" placeholder="Type your name"></th>
                    </tr>
                </div>

                <div class="surname">
                    <tr>
                        <th><label for="surname">Surname</label></th>
                        <th><input type="text" name="surname" id="surname" placeholder="Type your surname"></th>
                    </tr>
                </div>

                <div class="customer">
                    <tr>
                        <th><label for="customer">Customer</label></th>
                        <th><input type="text" name="customer" id="customer" placeholder="Type customer name"></th>
                    </tr>
                </div>

                <div class="date">
                    <tr>
                        <th><label for="date">Birthdate</label></th>
                        <th><input type="date" name="date" id="date"></tr>
                    </tr>
                </div>

                <div class="email">
                    <tr>
                        <th><label for="e-meil">E-mail</label></th>
                        <th><input type="email" name="email" id="email" placeholder="Enter your E-mail"></th>
                    </tr>
                </div>

                <div class="password">
                    <tr>
                        <th><label for="password">Password</label></th>
                        <th><input type="password" name="password" id="password" placeholder="Enter your password"></th>
                    </tr>
                </div>

                <div class="password">
                    <tr>
                        <th><label for="password">Password</label></th>
                        <th><input type="password" name="password" id="password-rep" placeholder="Enter your password again"></th>
                    </tr>
                </div>

                <div class="submit-div">
                    <tr>
                        <th><label for="submit"></label></th>
                        <th><input type="submit" name="submit" id="submit"></th>
                    </tr>
                </div>

            </table>
        </form>

    </section>
</body>

</html>
